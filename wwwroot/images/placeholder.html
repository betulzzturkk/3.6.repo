<!DOCTYPE html>
<html>
<head>
    <title>Renk Görselleri</title>
    <style>
        .color-box {
            width: 400px;
            height: 300px;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-family: Arial;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="color-box" style="background-color: #FF0000;">Kırmızı</div>
    <div class="color-box" style="background-color: #0000FF;">Mavi</div>
    <div class="color-box" style="background-color: #FFFF00; color: black;">Sarı</div>
    <div class="color-box" style="background-color: #00FF00;">Yeşil</div>
    <div class="color-box" style="background-color: #FFFFFF; color: black; border: 1px solid #ccc;">Beyaz</div>
    <div class="color-box" style="background-color: #000000;">Siyah</div>
    <div class="color-box" style="background-color: #800080;">Mor</div>
    <div class="color-box" style="background-color: #FFA500;">Turuncu</div>
    <div class="color-box" style="background-color: #FFC0CB; color: black;">Pembe</div>
    <div class="color-box" style="background-color: #8B4513;">Kahverengi</div>
</body>
</html>
