<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
    <!-- Background -->
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f5f7fa;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#c3cfe2;stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect width="800" height="600" fill="url(#grad1)"/>
    
    <!-- Decorative elements -->
    <circle cx="600" cy="100" r="50" fill="#4A90E2" opacity="0.1"/>
    <circle cx="650" cy="150" r="30" fill="#50B83C" opacity="0.1"/>
    <circle cx="550" cy="120" r="20" fill="#F5A623" opacity="0.1"/>
    
    <!-- Main illustration -->
    <g transform="translate(100, 50)">
        <!-- Children playing and learning -->
        <g transform="translate(0, 100)">
            <!-- Child 1 -->
            <g class="child">
                <circle cx="200" cy="200" r="40" fill="#4A90E2"/>
                <circle cx="200" cy="150" r="25" fill="#FFFFFF"/>
                <!-- Simple face -->
                <circle cx="190" cy="145" r="3" fill="#333"/>
                <circle cx="210" cy="145" r="3" fill="#333"/>
                <path d="M 190 160 Q 200 170 210 160" fill="none" stroke="#333" stroke-width="2"/>
            </g>

            <!-- Child 2 -->
            <g class="child" transform="translate(100, -50)">
                <circle cx="200" cy="200" r="35" fill="#50B83C"/>
                <circle cx="200" cy="160" r="22" fill="#FFFFFF"/>
                <!-- Simple face -->
                <circle cx="190" cy="155" r="3" fill="#333"/>
                <circle cx="210" cy="155" r="3" fill="#333"/>
                <path d="M 190 170 Q 200 180 210 170" fill="none" stroke="#333" stroke-width="2"/>
            </g>

            <!-- Educational elements -->
            <g class="educational-elements">
                <!-- Books -->
                <rect x="300" y="150" width="60" height="80" rx="5" fill="#F5A623"/>
                <rect x="310" y="160" width="40" height="10" fill="#FFFFFF" opacity="0.5"/>
                <rect x="310" y="180" width="40" height="10" fill="#FFFFFF" opacity="0.5"/>
                
                <!-- Puzzle pieces -->
                <path d="M 400 200 L 440 200 Q 450 200 450 210 L 450 250 Q 450 260 440 260 L 400 260 Q 390 260 390 250 L 390 210 Q 390 200 400 200" 
                      fill="#4A90E2"/>
                <path d="M 450 220 Q 460 220 460 230 L 460 240 Q 450 240 450 230 L 450 220" 
                      fill="#4A90E2"/>
                
                <!-- Numbers and letters -->
                <text x="350" y="300" font-family="Arial" font-size="24" fill="#50B83C">123</text>
                <text x="420" y="300" font-family="Arial" font-size="24" fill="#F5A623">ABC</text>
            </g>
        </g>
    </g>
    
    <!-- Decorative patterns -->
    <g transform="translate(50, 500)">
        <rect width="100" height="10" rx="5" fill="#4A90E2" opacity="0.3"/>
        <rect x="120" width="60" height="10" rx="5" fill="#50B83C" opacity="0.3"/>
        <rect x="200" width="80" height="10" rx="5" fill="#F5A623" opacity="0.3"/>
    </g>
</svg> 